  <div class="row">
    <div class="container">
      <div class="col-md-8">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span2">
              <br><br><br>
              <h2>Have an account?</h2>
              <a href="#" class="btn btn-success" data-toggle="modal" data-target="#LoginModal">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <div class="col-md-8">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span2">
              <br><br><br>
              <h1>Elance-oDesk: Register</h1>
              <form class="form-inline" role="form" action="/api/register" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" name="firstname" placeholder="First name" size="20">
                  <input type="text" class="form-control" name="lastname" placeholder="Last name" size="20">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="User name" size="20">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="password" size="20">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Register"></input>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Login modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-inline" role="form" action="/api/login" method="post">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="LoginModalLabel">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Email address" size="20">
              <input type="password" class="form-control" name="password" placeholder="Password" size="20">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
